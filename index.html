<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section class="calculator-container">
        <section class="result-container">
            <div class="display-operation"></div>
            <div class="display-input"></div>
        </section>

        <section class="keypad">
            <button id="clear">AC</button>
            <button id="backspace">C</button>
            <button id="reminder" class="operation">%</button>
            <button id="divide" class="operation">รท</button>
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button id="multiply" class="operation">x</button>
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="add" class="operation">+</button>
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button id="subtract" class="operation">-</button>
            <button id="fraction">.</button>
            <button id="zero" class="number">0</button>
            <button id="calculate">=</button>
        </section>
    </section>

    <footer>&copy Bushra Chowdhury | source code</footer>
</body>

</html>
