<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section class="calculator-container">
        <section class="result-container">
            <div class="display-operation"> 6000 x 2 =</div>
            <div class="display-input"></div>
        </section>

        <section class="keypad">
            <button id="clear">AC</button>
            <button id="backspace">C</button>
            <button id="reminder">%</button>
            <button id="divide">รท</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply">x</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="plus">+</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="minus">-</button>
            <button id="zero">0</button>
            <button id="fraction">.</button>
            <button id="calculate">=</button>
        </section>
    </section>

    <footer>&copy Bushra Chowdhury | source code</footer>
</body>

</html>
